    <div class="container mb-5">
    <!--=================== Título y descripción ==========================-->
    <div class="container py-5">
        <div class="mb-5">
        <h2 class="mb-3">Contact</h2>
        <p class="text-muted">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam viverra
            euismod odio, gravida pellentesque urna varius vitae.
        </p>
        </div>

        <!--=================== Formulario ==========================-->
        <div class="p-4 bg-body-tertiary shadow-sm rounded">
        <form>
            <div class="row mb-3 align-items-center">
            <div class="col-md-3">
                <label for="inputEmail" class="form-label text-end w-100 mb-0"
                >Your E-mail</label
                >
            </div>
            <div class="col-md-9">
                <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="Your email"
                />
            </div>
            </div>

            <div class="row mb-4 align-items-start">
            <div class="col-md-3">
                <label for="textareaMessage" class="form-label text-end w-100"
                >Your message</label
                >
            </div>
            <div class="col-md-9">
                <textarea
                class="form-control"
                id="textareaMessage"
                rows="5"
                placeholder="Please enter your message here..."
                ></textarea>
            </div>
            </div>

            <div class="text-end">
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        </div>
    </div>
    </div>
